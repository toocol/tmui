# log4rs.yaml
# Check config file change timeout
refresh_rate: 30 seconds
# appender
appenders:
  stdout:
    kind: console
    encoder:
      pattern: '{d(%Y-%m-%d %H:%M:%S %Z)} {l} [{M}, {T}-{I}] - {m}{n}'
  file:
    kind: file
    path: 'tmui-dev.log'
    encoder:
      pattern: '{d(%Y-%m-%d %H:%M:%S %Z)} {l} [{M}, {T}-{I}] - {m}{n}'
# Global log settings
root:
  level: info
  appenders:
    - stdout
